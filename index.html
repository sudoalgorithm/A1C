
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A1C - Login</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw=" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="css/style-index.css">
</head>
<body>
  <section class="hero is-success is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <div class="box-outer">
            <div class="box">
              <div class="columns">
                <div class="column">
                  <img src="assets/images/mohap.png" alt="MOHAP" id="logo-mohap">
                </div>
                <div class="column">
                  <img src="assets/images/bcibm.png" alt="IBM" id="logo-ibm">
                </div>
              </div>
              <br>
              <form>
                <div class="field">
                  <div class="control">
                      <input class="input is-large" type="text" placeholder="&#xf007; Username" autofocus="">
                  </div>
                </div>
                <br>
                <div class="field">
                  <div class="control">
                      <input class="input is-large" type="password" placeholder="&#xf023; Password">
                  </div>
                </div>
                <br>
                <a class="button is-info is-large button-override"><strong>LOGIN HERE</strong></a>
              </form>
            </div>
        </div>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="js/bulma.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
