        <section>
        <div class="container is-fluid container-fluid-override">
            <div class="columns columns-override">
                <div class="column">
                    <div class="card">
                            <header class="card-header">
                                    <p class="card-header-title">
                                      PATIENT RECORDS
                                    </p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">Patient ID</label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <p class="control is-expanded">
                                                    <input class="input" type="text" placeholder="Patient ID"> 
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-horizontal">
                                            <div class="field-label is-normal">
                                                <label class="label">Patient Name</label>
                                            </div>
                                            <div class="field-body">
                                                <div class="field">
                                                    <p class="control is-expanded">
                                                        <input class="input" type="text" value="Aisha Mohammed" placeholder="Patient Name" onclick="getSearch()">
                                                    </p>
                                                </div>
                                            </div>
                                    </div>
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">Age</label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <p class="control is-expanded">
                                                    <input class="input" type="text" value="44" placeholder="Age" onclick="getSearch()">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">Sex</label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field is-narrow">
                                                <div class="control">
                                                    <div class="select is-fullwidth">
                                                        <select>
                                                            <option>Female</option>
                                                            <option>Male</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">Emirates ID</label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <p class="control is-expanded">
                                                    <input class="input" type="text" value="1234567890123" placeholder="Emirates ID" onclick="getSearch()">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">Insurance ID</label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <p class="control is-expanded">
                                                    <input class="input" type="text" placeholder="Insurance ID" onclick="getSearch()">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">Contact Number</label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <p class="control is-expanded">
                                                    <input class="input" type="number" value="+971543651972" placeholder="Contact Number" onclick="getSearch()">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">Visit Type</label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field is-narrow">
                                                <div class="control">
                                                    <div class="select is-fullwidth">
                                                        <select>
                                                            <option>Inpatient</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-horizontal">
                                            <div class="field-label is-normal">
                                                <label class="label">Email</label>
                                            </div>
                                            <div class="field-body">
                                                <div class="field">
                                                    <p class="control is-expanded">
                                                        <input class="input" type="text" value="aishamohammed@test.com" placeholder="Email" onclick="getSearch()">
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                            <button class="button is-info is-large button-override" style="float:right; margin-top:10px">Search</button>
                            
                        </div>
                    </div>
                    <div class="column">
                            <div class="card">
                                    <header class="card-header">
                                            <p class="card-header-title">
                                            INSURANCE CARD INFROMATION
                                            </p>
                                    </header>
                                    <div class="card-content">
                                        <div class="content">
                                            <h5><strong>Patient Name</strong></h5>
                                            <h5><strong>Insurance ID</strong></h5>
                                            <h5><strong>Insurance ID Status</strong></h5>
                                            <h5><strong>Eligibility Request ID</strong></h5>
                                        </div>
                                    </div>
                                    <button class="button is-info is-large button-override" style="float:right; margin-top:10px" onclick="sendContact()">Send</button>
                                </div>
                                <br>
                                
                            </div>
                        </div>
                    </div>

                <script src="assets/js/bulma.js" type="text/javascript"></script>
                <script src="assets/js/app.js" type="text/javascript"></script>
                <script>
                    function sendContact() {
                        var xhttp = new XMLHttpRequest();
                        xhttp.open("GET", "http://localhost:3000/api/InsuranceCard", true);
                        xhttp.setRequestHeader("Content-type","application/json");
                        xhttp.send();
                        var response = JSON.parse(xhttp.responseText);

                    }
                </script>
