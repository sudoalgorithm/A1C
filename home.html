        <script src="assets/js/bulma.js" type="text/javascript"></script>
        <script src="assets/js/app.js" type="text/javascript"></script>
        <script>
            function makeid() {
                var text = "";
                var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

                for (var i = 0; i < 5; i++)
                    text += possible.charAt(Math.floor(Math.random() * possible.length));
                console.log(text)
                return text;
            }
            function sendInsuranceCompany(){
                var xhttp = new XMLHttpRequest();
                var insuranceRequestID = makeid();
                var timeStampInMs = window.performance && window.performance.now && window.performance.timing && window.performance.timing.navigationStart ? window.performance.now() + window.performance.timing.navigationStart : Date.now();
                xhttp.open("POST", "http://localhost:3000/api/InsuranceCard", true);
                xhttp.setRequestHeader("Content-type","application/json");
                xhttp.send(JSON.stringify(
                    {
                        "$class": "org.acme.health.InsuranceCard",
                        "insuranceRequestId": insuranceRequestID,
                        "patientInsuranceId": "1357924680",
                        "patientFirstName": "Aisha",
                        "patientLastName": "Mohammed",
                        "date": timeStampInMs
                    }
                ));
                return true;
            }
            function onBoardPatientInsuranceCard(){
                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "http://localhost:3000/api/OnBoardPatientInsuranceCard",true);
                xhttp.setRequestHeader("Content-type","application/json");
                xhttp.send(JSON.stringify(
                    {
                        "$class": "org.acme.health.InsuranceCard",
                        "insuranceRequestId": insuranceRequestID,
                        "patientInsuranceId": "1357924680",
                        "patientFirstName": "Aisha",
                        "patientLastName": "Mohammed",
                        "date": timeStampInMs
                    }
                ));
            }

            function sendButton(){
                var function1 = sendInsuranceCompany();
                if (function1 == true){
                    onBoardPatientInsuranceCard();
                }
            }
        </script>
